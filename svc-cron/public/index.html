<!DOCTYPE html>
<html>

<head>
  <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link href="./stylesheets/style.css" rel="stylesheet" />
</head>

<body>
  <div class="container h-100">
    <div class="row justify-content-center align-items-center">
      <div class="col-12 center-div">
        <div class="text-center" id="new-patient-form">
          Welcome to Clinic Cron!
        </div>
        <div class="buttons justify-content-center">
          <button class="btn" id="prev">Previous</button>
          <button class="btn" id="next">Next</button>
        </div>
      </div>
    </div>
  </div>
  <div id="first_name_div" hidden>
    What is your first name? <br>
    <input type="text" id="first_name" />
  </div>
  <div id="middle_name_div" hidden>
    What is your middle name if there is any?<br />
    <input type="text" id="middle_name" />
  </div>
  <div id="last_name_div" hidden>
    What is your first name? <br>
    <input type="text" id="last_name" />
  </div>
  <div id="street_address_div" hidden>
    What is your street address? <br>
    <input type="text" id="street_address" />
  </div>
  <div id="street_address_2_div" hidden>
    What is your apartment/house number if there is any? <br>
    <input type="text" id="street_address_2" />
  </div>
  <div id="state_div" hidden>
    Which state do you live in? (Example: MD for Maryland)<br>
    <input type="text" id="state_address" />
  </div>
  <script src="./javascripts/index.js" defer></script>
</body>

</html>
